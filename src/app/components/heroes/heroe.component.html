<h3>Heroe <small>nombre .....</small></h3>
<button [routerLink]="['/heroes']" class="btn btn-outline-danger">
  Regresar
</button>
<button (click)="agregarNuevo(forma)" class="btn btn-outline-success"> Nuevo Heroe</button>
<hr />
<div class="row">
  <div class="col-md-12">
    <form (ngSubmit)="guardar()" #forma="ngForm">
      <div class="form-group">
        <label>Nombre</label>
        <input
          [(ngModel)]="heroe.nombre"
          type="text"
          name="nombre"
          class="form-control"
          placeholder="nombre del heroe"
          required
        />
      </div>

      <div class="form-group">
        <label>Casa</label>
        <select class="form-control" name="casa" [(ngModel)]="heroe.casa">
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>
      </div>

      <div class="form-group">
        <label>BIO</label>
        <textarea
          [(ngModel)]="heroe.bio"
          type="text"
          name="bio"
          class="form-control"
        ></textarea>
      </div>
      <div class="form-group">
        <button
          [disabled]="!forma.valid"
          type="submit"
          class="btn btn-outline-primary"
        >
          Guardar Cambios
        </button>
      </div>
    </form>
  </div>
</div>
